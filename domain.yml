session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- country_name
- ask_exchange
- ask_exachange
- out_of_scope
- nlu_fallback
entities:
- country
- time
- currency
- number
slots:
  time:
    type: text
    influence_conversation: false
  country:
    type: text
    influence_conversation: false
  currency:
    type: list
    influence_conversation: false
responses:
  utter_greet:
  - text: Xin chào! Tôi là bot tỷ giá ngoại tệ, tôi có thể giúp gì cho bạn?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Hy vọng sẽ làm bạn vui:'
  utter_did_that_help:
  - text: Điều này có giúp được bạn không?
  utter_happy:
  - text: Tuyệt vời!
  utter_goodbye:
  - text: Tạm biệt
  utter_iamabot:
  - text: Tớ là người máy, Powered by Hans
  utter_country_name:
  - text: Đúng rồi
  utter_take_survey:
  - text: Vui lòng góp ý - Take survey
  utter_out_of_scope:
  - text: Xin lỗi, hiện tại tôi chưa thể thực hiện yêu cầu này
  utter_please_rephrase:
  - text: Tôi không thể thực hiện yêu cầu này, bạn vui lòng thực hiện yêu cầu khác
      nhé :)
  utter_thank:
  - text: Cám ơn bạn đã sử dụng dịch vụ!
actions:
- action_search_exchange

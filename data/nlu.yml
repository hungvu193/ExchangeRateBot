- intent: bot_challenge
  examples: |
    - mày là bot à?
    - bạn là bot à?
    - bot hay người?
    - tôi đang nói chuyện với bot đúng không?

- intent: country_name
  examples: |
    - đây là [Việt Nam](country)  phải không?
